<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Usage of FontAwesome and Google Fonts to have icons and font compatibility-->
        <script src="https://kit.fontawesome.com/1e18d7f77b.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./favicon.ico">
        <title>Pomodoro</title>
    </head>
    <body>
        <main>
            <h1>Pomodoro</h1>

            <button title="settings" class="roundButton" id="settings">
                <i class="fa-xl fa-solid fa-gear"></i>
            </button>

            <!--This element serves whe you open settings to darken the screen-->
            <div id="opacityDiv"></div>
            
            <div id="settingsContainer">
                <button title="close" class="roundButton" id="close">
                    <i class="fa-2xl fa-solid fa-close"></i>
                </button>
                <!-- Change durations of timers -->
                <h2>Duration</h2>
                <div id="durationContainer">
                    <div>
                        <label for="workMinutes">Work: </label>
                        <div class="timeInput">
                            <input class="nonTimer" id="workMinutes" type="text" value="25">
                            <label for="workSeconds">:</label>
                            <input class="nonTimer" id="workSeconds" type="text" value="00">
                        </div>
                    </div>
                    <div>
                        <label for="breakMinutes">Break: </label>
                        <div class="timeInput">
                            <input class="nonTimer" id="breakMinutes" type="text" value="05">
                            <label for="breakSeconds">:</label>
                            <input class="nonTimer" id="breakSeconds" type="text" value="00">
                        </div>
                    </div>
                </div>

                <!-- Hability to mute the site -->
                <label id="labelMute">Beeping on 00:00
                    <input id="muteCheck" type="checkbox" checked>
                    <span id="fakeCheck"><i class="fa-solid fa-check"></i></span>
                </label>
                <footer>RaphaÃ«l Aubry TD2 2023</footer>
            </div>

            <!-- Mode Display -->
            <div id="modeContainer">
                <div id="work"><i class="fa-solid fa-briefcase"></i> Work</div>
                <div id="break">Break <i class="fa-solid fa-face-laugh-beam"></i></div>
            </div>

            <!-- Main timer -->
            <div id="timerContainer">
                <div id="timerCircle"></div>
                <h3 id="minutes"></h1>
                <h3 id="colon">:</h1>
                <h3 id="seconds"></h1>
            </div>

            <button class="timerButton" id="start" onclick="startTimer()">Start</button>
            <!--The reset button is not shown but is there-->
            <button class="timerButton" id="reset" onclick="stopTimer()">Reset</button>
        </main>
        <script src="./js/script.js"></script>
    </body>
</html>
